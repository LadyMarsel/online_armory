<button class="left_button" click()="goToLeft()"> Gauche </button>
<div class="container">

    <!-- Bulle 1 -->
    <div *ngIf="startIndex<companiesList.length" class="item-container" (click)="goToCompany(companiesList[startIndex])">
        <div class="round-frame">
            <img class="item-image" [src]="" />
        </div>
        <p class="item-name">{{companiesList[startIndex].name}}</p>
    </div>

    <!-- Bulle 2 -->
    <div *ngIf="startIndex+1<companiesList.length" class="item-container" (click)="goToCompany(companiesList[startIndex+1])">
        <div class="round-frame">
            <img class="item-image" [src]="" />
        </div>
        <p class="item-name">{{companiesList[startIndex+1].name}}</p>
    </div>

    <!-- Bulle 3 -->
    <div *ngIf="startIndex+2<companiesList.length" class="item-container" (click)="goToCompany(companiesList[startIndex+2])">
        <div class="round-frame">
            <img class="item-image" [src]="" />
        </div>
        <p class="item-name">{{companiesList[startIndex+2].name}}</p>
    </div>

</div>

<button class="right_button" click()="goToRight()"> Droite </button>
