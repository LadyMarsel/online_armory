<h1 class="title"> Liste de fabricants d'arme Ã  feu</h1>

<div class="container">
    <i class="fa-solid fa-circle-chevron-left navigate_button" (click)="goToLeft()"></i>

    <!-- Bulle 1 -->
    <div class="item-container" (click)="goToCompany(companiesList[startIndex])">
        <div class="round-frame">
            <img class="item-image" [src]="" />
        </div>
        <p class="item-name">{{companiesList[startIndex].name}}</p>
    </div>

    <!-- Bulle 2 -->
    <div class="item-container" (click)="goToCompany(companiesList[startIndex+1])">
        <div class="round-frame">
            <img class="item-image" [src]="" />
        </div>
        <p class="item-name">{{companiesList[(startIndex+1)%companiesList.length].name}}</p>
    </div>

    <!-- Bulle 3 -->
    <div class="item-container" (click)="goToCompany(companiesList[startIndex+2])">
        <div class="round-frame">
            <img class="item-image" [src]="" />
        </div>
        <p class="item-name">{{companiesList[(startIndex+2)%companiesList.length].name}}</p>
    </div>
    <i class="fa-solid fa-circle-chevron-right navigate_button" (click)="goToRight()"></i>

</div>
