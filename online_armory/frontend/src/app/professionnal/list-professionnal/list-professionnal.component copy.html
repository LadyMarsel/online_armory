<h1 class="center"> Liste de professionnels</h1>>

<div class="container">
    <div class="row">
        <div *ngFor="let professionnal of professionnalsList" class="col m4 s6">
            <div class="card-image">
                <img class="responsive-img" [src]="professionnal.img"/>
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <p>{{ professionnal.name }}</p>
                </div>
                <div class="card-content">
                    <p>{{ professionnal.adress }}</p>
                </div>
                <div class="card-content">
                    <p>{{ professionnal.year }}</p>
                </div>
                <div class="card-content">
                    <p>{{ professionnal.description }}</p>
                </div>
                <div class="card-content">
                    <p>{{ professionnal.email }}</p>
                </div>
                <div class="card-content">
                    <p>{{ professionnal.phone }}</p>
                </div>
                <div class="card-content">
                    <p>{{ professionnal.webSite }}</p>
                </div>
                <div class="card-content">
                    <p>{{ professionnal.professionnalType }}</p>
                </div>
                <p (click)="goToEditProfessionnal(professionnal)">Editer</p>
                <p (click)="deleteProfessionnal(professionnal)">Supprimer</p>
            </div>
        </div>
    </div>
</div>
<a 
    class="btn-floating btn-large waves-effect waves-light orange z-depth-3" 
    style="position: fixed; bottom: 30px; right: 30px;"
    (click)="goToAddProfessionnal()"> 
Ajouter 
</a>
