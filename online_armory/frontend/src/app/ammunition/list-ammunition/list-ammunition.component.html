<h1 class="center"> Liste de munitions</h1>>

<div class="container">
    <div class="row">
        <div *ngFor="let ammunition of ammunitionsList" class="col m4 s6">
            <div class="item-container" (click)="goToAmmunition(ammunition)">
                <div class="round-frame">
                    <img class="item-image" [src]="ammunition.img" />
                </div>
                <p class="item-name">{{ ammunition.name }}</p>
            </div>
        </div>
    </div>
</div>
<a 
    class="btn-floating btn-large waves-effect waves-light orange z-depth-3" 
    style="position: fixed; bottom: 30px; right: 30px;"
    (click)="goToAddAmmunition()"> 
Ajouter 
</a>
