<form *ngIf="caliber" (ngSubmit)="onSubmit()" #caliberForm="ngForm">
    <div class="row">
        <div class="col s8 offset-s2">
            <div class="card-panel">

                <div class="form-group">
                    <label for="metric"> metric:</label>
                    <input type="text" class="form-control" id="metric"
                        required
                        [(ngModel)]="caliber.metric" name="metric"
                        #metric="ngModel">

                    <div [hidden]="metric.valid || metric.pristine"
                        class="card-panel red accent-1">
                        Le nom du metric est requis.
                    </div>
                </div>

                <div class="form-group">
                    <label for="inch"> inch:</label>
                    <input type="text" class="form-control" id="inch"
                        required
                        [(ngModel)]="caliber.inch" name="inch"
                        #inch="ngModel">

                    <div [hidden]="inch.valid || inch.pristine"
                        class="card-panel red accent-1">
                        Le nom du inch est requis.
                    </div>
                </div>

                <div class="divider">
                    <div class="section center">
                        <button type="submit"
                            class="waves-effect waves-light btn"
                            [disabled]="!caliberForm.form.valid">
                            Valider
                        </button>
                   </div>
                </div>
            </div>
        </div>
    </div>
</form>
<h3 *ngIf="!caliber" class="center">Aucun caliber à éditer </h3>*/
