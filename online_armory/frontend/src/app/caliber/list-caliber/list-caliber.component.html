<div class="container">
    <div *ngFor="let caliber of calibersList" class="caliber_card">
            <div class="fiche">
                    <div calss="fiche-content">
                            <p>{{ caliber.metric }} metric</p>
                            <p>{{ caliber.inch }} inch</p>
                    </div>
                    <div class="fiche-button">
                            <button (click)="goToEditCaliber(caliber)">Editer</button>
                            <button (click)="deleteCaliber(caliber)">Supprimer</button>
                    </div>
            </div>
    </div>
</div>

<button class="add_button"
(click)="goToAddCaliber()"> 
Ajouter 
</button>
