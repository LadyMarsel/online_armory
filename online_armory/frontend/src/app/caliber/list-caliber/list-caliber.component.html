<h1 class="center"> Liste de calibre</h1>>

<div class="container">
    <div class="row">
        <div *ngFor="let caliber of calibersList" class="col m4 s6">
            <div class="item-container" (click)="goToCaliber(caliber)">
                <p class="item-name">{{ caliber.metric }} metric</p>
                <p class="item-name">{{ caliber.inch }} inch</p>
            </div>
        </div>
    </div>
</div>
<a 
    class="btn-floating btn-large waves-effect waves-light orange z-depth-3" 
    style="position: fixed; bottom: 30px; right: 30px;"
    (click)="goToAddCaliber()"> 
Ajouter 
</a>
